<ion-header>
  <ion-toolbar>
    <ion-title>Kindly pass in your information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label  position= "stacked"></ion-label>
    <ion-input type="text" placeholder="Name" [(ngModel)]= "user.name" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label  position= "stacked"></ion-label>
    <ion-input   required type="email" padding-top = 20 placeholder="Email" [(ngModel)]= "user.email" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label  position= "stacked"></ion-label>
    <ion-select  placeholder="Gender" [(ngModel)]= "user.gender">
      <ion-select-option value="f" required>Female</ion-select-option>
      <ion-select-option value="m" required>Male</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label  position= "stacked"></ion-label>
    <ion-select  placeholder="Stream" [(ngModel)]= "user.stream">
      <ion-select-option value="p" required>Prog/Tech</ion-select-option>
      <ion-select-option value="d" required>Digital/Marketing</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label  position= "stacked"></ion-label>
    <ion-textarea  type="text" cols= 20 placeholder="About" required [(ngModel)]= "user.about"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label  position= "stacked"></ion-label>
    <ion-textarea  position= "stacked" type="text" cols= 20 placeholder="Share Your Experience.." required [(ngModel)]= "user.experience"></ion-textarea>
  </ion-item>

  <ion-button expand="block" *ngIf="!userID" (click)= "save()">Add Student</ion-button>
  <ion-button expand="block" color="danger" *ngIf= "userID" (click)="update()">update</ion-button>
  <ion-button expand="block" color="danger" (click)= "closeModal()">Close</ion-button>
</ion-content>
