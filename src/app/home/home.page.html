<ion-header>
    
  <ion-toolbar>
    <ion-title>
      My Directory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class= "ion-padding">
    <ion-button expand="block" color= "success" (click) = "openModal()">Add Student</ion-button>

  <ion-list>
      <ion-item color= "primary">
          <ion-label>Name</ion-label>
          <ion-label>Stream</ion-label>
          <ion-label>Gender</ion-label>
          <ion-label>About</ion-label>
          <ion-label>Experience</ion-label>
  </ion-item>

  <ion-item *ngFor="let student of students">
          <ion-label>{{ student.name }}</ion-label>
          <ion-label>{{ student.email }}</ion-label>
          <ion-label>{{ student.stream }}</ion-label>
          <ion-label>{{ student.gender }}</ion-label>
          <ion-label>{{ student.about }}</ion-label>
          <ion-label>{{ student.experience }}</ion-label>
  <ion-label>
            <ion-button color="warning" (click)="edit(student.id)">Edit</ion-button>
            <ion-button color="danger" (click)="delete(student.id)">Delete</ion-button>
          </ion-label>
      </ion-item>
     
    </ion-list>
  </div>

</ion-content>
